<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interação com Usuário</title>
    <style>
      .alert {
        display: none;
        padding: 10px;
        margin: 20px 0;
        border: 1px solid transparent;
        border-radius: 4px;
      }
      .alert-success {
        color: #155724;
        background-color: #d4edda;
        border-color: #c3e6cb;
      }
      .alert-error {
        color: #721c24;
        background-color: #f8d7da;
        border-color: #f5c6cb;
      }
    </style>
  </head>
  <body>
    <button id="startButton">Clique para iniciar</button>
    <div id="message" class="alert"></div>
    <script src="script.js"></script>
  </body>
</html>
